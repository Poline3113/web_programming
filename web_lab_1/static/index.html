<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web_lab_1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<table class="main_table">
    <tr id="header">
        <td colspan="3">
            <div class="container">
                <table class="info_table">
                    <tr>
                        <td>
                            <p>Группа: P3216</p>
                        </td>
                        <td>
                            <h2>Петрова Полина Алексеевна</h2>
                        </td>
                        <td>
                            <p>Вариант: 467072</p>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>

    <tr>
        <td>
            <div class="content">
                <table class="data_table">
                    <tr>
                        <td>
                            <div class="container data">
                                <table>
                                    <tr>
                                        <td>
                                            <h3>Таблица результатов</h3>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <table class="results_table" id="results-table">
                                                <thead>
                                                <tr>
                                                    <th>X</th>
                                                    <th>Y</th>
                                                    <th>R</th>
                                                    <th>Результат</th>
                                                    <th>Время работы</th>
                                                    <th>Время запроса</th>
                                                </tr>
                                                </thead>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                        <td>
                            <div class="container data">
                                <table class="input_form">
                                    <tr>
                                        <td>
                                            <h3>Ввод данных</h3>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Изменение X:</label>
                                            <label for="x-data">
                                                <input type="text" id="x-data" placeholder="[-5 ... 5]" />
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Изменение Y:</label>
                                            <div class="button-group">
                                                <button class="y-btn" value="-3">-3</button>
                                                <button class="y-btn" value="-2">-2</button>
                                                <button class="y-btn" value="-1">-1</button>
                                                <button class="y-btn" value="0">0</button>
                                                <button class="y-btn" value="1">1</button>
                                                <button class="y-btn" value="2">2</button>
                                                <button class="y-btn" value="3">3</button>
                                                <button class="y-btn" value="4">4</button>
                                                <button class="y-btn" value="5">5</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Изменение R:</label>
                                            <div class="button-group">
                                                <button class="r-btn" value="1">1</button>
                                                <button class="r-btn" value="1.5">1.5</button>
                                                <button class="r-btn" value="2">2</button>
                                                <button class="r-btn" value="2.5">2.5</button>
                                                <button class="r-btn" value="3">3</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button id="result_btn">Проверить</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                        <td>
                            <div class="container data">
                                <table>
                                    <tr>
                                        <td>
                                            <h3>График</h3>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <canvas id="graph"></canvas>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div id="error" class="error-message">
                                                <span id="errorText">Текст ошибки появится здесь</span>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
<script src="main.js">
</script>
</body>
</html>
